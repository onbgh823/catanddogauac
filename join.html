<!-- 액션을 추가해라 너무 심심하고 정적이다 
자바스크립트나 제이쿼리로 동적인 디자인을 만들어라 -->

<script>
    // 버튼 소메뉴
    $('#join .background .costomenu a:nth-child(1)').on('click',function(e){
        e.preventDefault()
        var index = $(this).index()
        $(this).addClass('on')
        .siblings().removeClass('on')
        $('#join .background .costomenu a:nth-child(2)').eq(index).fadeIn(100)
        .siblings().fadeOut(100)
        
    })
</script>
